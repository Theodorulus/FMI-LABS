<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kappa Curve</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <style>
    svg {
      border: 1px solid black;
      border-radius: 10px;
      margin-top: 50px;
      background-color: #e6e6e6;
    }
  </style>

  <body>
    <div class="container">
      <svg width="1000" height="1000" viewBox="-400 -400 800 800" id="svg">
        <circle id="circle" r="10" fill="#6d53ed"/>
      </svg>
    </div>
  </body>
</html>

<script>
    let a = 75 * Math.sqrt(2);

    for (let t = 0; t < 720; t++) {
          let x = a * Math.sin(t);
          let y = a * Math.sin(t) * Math.tan(t);

          const initial_circle = document.getElementById("circle")
          const point = initial_circle.cloneNode(true)
          point.setAttribute("cx", x);
          point.setAttribute("cy", y);
          document.getElementById("svg").appendChild(point);
    }
</script>
