<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schita Depozit</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <svg width="1100" height="700">
        <!-- Contur -->
        <g>
          <polyline
            points="10,10 1090,10 1090,410 1020,410"
            style="fill: none; stroke: black; stroke-width: 3"
          />

          <polyline
            points="660,410 330,410 330,600 10,600 10,10"
            style="fill: none; stroke: black; stroke-width: 3"
          />
        </g>

        <!-- motostivuitor -->
        <g>
          <defs>
            <g id="roataStivuitor">
              <circle
                r="12"
                cx="525"
                cy="125"
                fill="none"
                stroke="#0b000b"
                stroke-width="5"
              />
              <circle
                r="4"
                cx="525"
                cy="125"
                fill="none"
                stroke="#778899"
                stroke-width="3"
              />
            </g>
          </defs>

          <use href="#roataStivuitor" />
          <use href="#roataStivuitor" transform="translate(35,0)" />

          <path
            d="
            M 585 125 
            l -10 -25 
            l -5 0 
            q 0 -35 -48 -28 
            l 0 25
            q -50 0 -18 23 
            l 5 0 
            q 16 -32 32 0 
            l 3 0 
            q 16 -32 32 0
            l 10 6"
            stroke="#778899"
            stroke-width="2"
            fill="black"
          />

          <path
            d="
            M 590 125 
            l 15 -10 
            l -2 -4 
            l -12 8 
            l -11 -30 
            l -5 3 
            l 15 34"
            stroke="black"
            stroke-width="2"
            fill="#778899"
          />
        </g>

        <!-- Ferestre -->
        <g>
          <defs>
            <rect
              id="fereastra"
              x="60"
              y="590"
              width="40"
              height="20"
              style="
                fill: blue;
                stroke: rgb(192, 255, 216);
                stroke-width: 2;
                fill-opacity: 0.3;
                stroke-opacity: 0.9;
              "
            />
          </defs>

          <use href="#fereastra" />
          <use href="#fereastra" transform="translate(160,0)" />
        </g>

        <!-- Birou -->
        <g>
          <polygon
            points="990,10 990,110 960,110 960,260 1090,260 1090,10"
            style="fill: none; stroke: purple; stroke-width: 1"
          />

          <path
            d="M 960 260 l -30 0 q -20 -13 30 -40"
            stroke="#778899"
            stroke-width="2"
            fill="black"
          />
          <text x="865" y="250" fill="black">Intrare</text>

          <text x="990" y="170" fill="black">Birou</text>
        </g>

        <!-- Iesire urgenta -->
        <g>
          <ellipse
            cx="35"
            cy="530"
            rx="15"
            ry="45"
            style="fill: lime; stroke: purple; stroke-width: 2"
          />
          <text x="55" y="530" fill="black">EXIT</text>
        </g>

        <!-- Rampa incarcare -->
        <g>
          <defs>
            <text id="textRampa" x="960" y="410" fill="black">
              Rampa
              <tspan x="960" y="430">Incarcare</tspan>
            </text>

            <line
              id="pereteRampa"
              x1="950"
              y1="410"
              x2="880"
              y2="410"
              style="stroke: rgb(255, 0, 0); stroke-width: 2"
            />

            <radialGradient
              id="grad1"
              cx="50%"
              cy="50%"
              r="50%"
              fx="50%"
              fy="50%"
            >
              <stop
                offset="0%"
                style="stop-color: rgb(255, 255, 255); stop-opacity: 0"
              />
              <stop
                offset="100%"
                style="stop-color: rgb(0, 0, 255); stop-opacity: 1"
              />
            </radialGradient>

            <rect
              id="rampa"
              x="680"
              y="335"
              rx="20"
              ry="20"
              width="40"
              height="150"
              style="
                fill: url(#grad1);
                stroke: black;
                stroke-width: 5;
                opacity: 0.5;
              "
            />
          </defs>

          <use href="#textRampa" />
          <use href="#pereteRampa" />

          <use href="#textRampa" transform="translate(-140,0)" />
          <use href="#pereteRampa" transform="translate(-140,0)" />

          <use href="#textRampa" transform="translate(-290,0)" />

          <use href="#rampa" />
          <use href="#rampa" transform="translate(150,0)" />
          <use href="#rampa" transform="translate(290,0)" />
        </g>

        <!-- intrare depozit -->
        <g>
          <path
            fill="none"
            stroke="black"
            stroke-width="4"
            stroke-dasharray="20,10,5,5,5,10"
            d="M590 410 l0 -150 l-260 0 l0 +150"
          />
          <text x="430" y="335" fill="black">
            Intrare
            <tspan x="430" y="355">Depozit</tspan>
          </text>

          <!-- Scara -->
          <path
            stroke="black"
            fill="none"
            d="M335 370 l10 0 l0 10 l10 0 l0 10 l10 0 l0 10 l10 0"
          />

          <!-- Sageata -->
          <defs>
            <marker
              id="arrowhead"
              markerWidth="10"
              markerHeight="7"
              refX="0"
              refY="3.5"
              orient="auto"
            >
              <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
          </defs>
          <line
            x1="380"
            y1="390"
            x2="360"
            y2="370"
            stroke="#000"
            stroke-width="1"
            marker-end="url(#arrowhead)"
          />
        </g>

        <!-- Roti -->
        <g>
          <defs>
            <g id="Roata">
              <circle
                r="20"
                cx="125"
                cy="100"
                fill="none"
                stroke="#0b000b"
                stroke-width="
                          5"
              />

              <circle
                r="12"
                cx="125"
                cy="100"
                fill="none"
                stroke="#778899"
                stroke-width="3"
              />

              <circle
                r="5"
                cx="125"
                cy="100"
                fill="none"
                stroke="#778899"
                stroke-width="3"
              />

              <line
                x1="125"
                y1="95"
                x2="125"
                y2="88"
                stroke="#778899"
                stroke-width="2"
              />

              <line
                x1="130"
                y1="100"
                x2="137"
                y2="100"
                stroke="#778899"
                stroke-width="2"
              />

              <line
                x1="125"
                y1="105"
                x2="125"
                y2="112"
                stroke="#778899"
                stroke-width="2"
              />
              <line
                x1="120"
                y1="100"
                x2="113"
                y2="100"
                stroke="#778899"
                stroke-width="2"
              />
            </g>
          </defs>

          <use href="#Roata" />
          <use href="#Roata" transform="translate(50,0)" />
          <use href="#Roata" transform="translate(100,0)" />
          <use href="#Roata" transform="translate(150,0)" />
          <use href="#Roata" transform="translate(200,0)" />
          <use href="#Roata" transform="translate(0,50)" />
          <use href="#Roata" transform="translate(50,50)" />
          <use href="#Roata" transform="translate(100,50)" />
          <use href="#Roata" transform="translate(150,50)" />
          <use href="#Roata" transform="translate(200,50)" />
        </g>
      </svg>
    </div>
  </body>
</html>
