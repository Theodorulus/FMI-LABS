<!DOCTYPE html>
<html>
<body>

<svg height="1000" width="700">

 
  
  <!-- PRIMA CURBA -->
  
<!-- Segmentele -->
  <path d="M 100 350 L 250 50" stroke="red" stroke-width="3" fill="none" />
  <path d="M 250 50 L 400 350" stroke="red" stroke-width="3" fill="none" />
  
  <!-- Curba -->
  <path d="M 100 350 Q 250 50 400 350" stroke="blue" stroke-width="5" fill="none" />
   
  <!-- Punctele -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pointA" cx="100" cy="350" r="3" />
    <circle id="pointB" cx="250" cy="50" r="3" />
    <circle id="pointC" cx="400" cy="350" r="3" />
  </g>
  <!-- Notatii -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
  </g>
  
  
 
  <!-- A DOUA CURBA -->
   
  <!-- Segmentele -->
  <path  d="M 400 350 L 450 450" stroke="red" stroke-width="3" fill="none" />
  <path  d="M 450 450 L 250 600" stroke="red" stroke-width="3" fill="none" />
  
  <!-- Curba --> 
 <path d="M 400 350 Q 450 450 250 600" stroke="green" stroke-width="5" fill="none" />
 
  <!-- Punctele -->
  <g stroke="black" stroke-width="3" fill="black">
     <circle id="pointC" cx="400" cy="350" r="3" />
    <circle id="pointD" cx="450" cy="450" r="3" />
    <circle id="pointE" cx="250" cy="600" r="3" />
  </g>
  <!-- Notatii -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
   
    <text x="450" y="450" dx="30" dy="10">D</text>
    <text x="250" y="600" dy="30">E</text>
  </g>   
   
  
  
  <!-- VARIANTA PENTRU A DOUA CURBA -->
   
   
  <!-- Segmentele -->
  <path  d="M 400 350 L 550 650" stroke-dasharray="10,10" stroke="red" stroke-width="3" fill="none" />
  <path  d="M 550 650 L 250 600"  stroke-dasharray="10,10" stroke="red" stroke-width="3" fill="none" />
  
  <!-- Curba --> 
 <path d="M 400 350 Q 550 650 250 600" stroke-dasharray="10,10" stroke="green" stroke-width="5" fill="none" />
 
  <!-- Punctele -->
  <g stroke="black" stroke-width="3" fill="black">
     <circle id="pointC" cx="400" cy="350" r="3" />
    <circle id="pointD'" cx="550" cy="650" r="3" />
    <circle id="pointE" cx="250" cy="600" r="3" />
  </g>
  <!-- Notatii -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
   
    <text x="550" y="650" dx="30" dy="10">D'</text>
    <text x="250" y="600" dy="30">E</text>
  </g>   
  
  
  Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
